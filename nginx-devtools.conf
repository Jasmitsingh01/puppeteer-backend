events {}

http {
    server {
    listen 9223;
    server_name localhost;
    location / {
        proxy_pass http://localhost:9222/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    # Proxy DevTools requests
    location /devtools/ {
        proxy_pass http://localhost:9222/devtools/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Proxy WebSocket connections for DevTools
    location /ws/ {
        proxy_pass http://localhost:9222/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Proxy JSON API endpoints with URL rewriting
    location /json {
        proxy_pass http://localhost:9222/json;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        
        # Rewrite WebSocket URLs to work with dynamic hosts
        sub_filter 'ws://localhost/' 'ws://$http_host/';
        sub_filter_once off;
        sub_filter_types application/json;
    }

    # Health check endpoint
    location /health {
        return 200 "DevTools Proxy OK";
        add_header Content-Type text/plain;
    }
    }
}