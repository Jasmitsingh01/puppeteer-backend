events {
    worker_connections 1024;
}

http {
    upstream puppeteer_backend {
        server 127.0.0.1:9223;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 3001;
        listen [::]:3001;
        server_name _;

        # Proxy all requests to Puppeteer backend
        location / {
            proxy_pass http://127.0.0.1:9223;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_next_upstream error timeout;
            proxy_buffering off;
        }

        # Handle WebSocket connections specifically
        location /ws {
            proxy_pass http://127.0.0.1:9223;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Handle DevTools and JSON API
        location ~ ^/(json|devtools) {
            proxy_pass http://127.0.0.1:9223;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}